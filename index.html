<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Now</title>
  <script src="./script.js" defer></script>
  <link rel="shortcut icon" href="./images/favicon/Web/icons8-w-key-color-32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-container">
    <div class="image-container">
      <div class="logo-container">
        <h1 class="kanji">å¤¢</h1>
        <h1 class="title">Yume</h1>
      </div>
      <div class="quote-container">
        <p class="quote">
          "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit veritatis aliquam hic illo, sunt nemo vero earum, alias sed placeat, sapiente molestiae mollitia? Magnam sit modi pariatur dolore obcaecati libero."
        </p>
        <p class="quotee">
          - Some wise dude
        </p>
      </div>
    </div>
    <div class="form-container">
      <form action="" id="form">
        <div class="names-container">
          <label for="first-name">Enter your first name
            <input type="text" name="first-name" id="first-name" placeholder="First Name" minlength="3" />
            <p id="first-name-error" class="error"></p>
          </label>
          <label for="last-name">Enter your last name
            <input type="text" name="last-name" id="last-name" placeholder="Last Name" minlength="3" />
            <p id="last-name-error" class="error"></p>
          </label>
        </div>
        <div class="coords-container">
          <label for="email">Enter your mail address
            <input type="email" name="email" id="email" placeholder="ex: your@mail.com" />
            <p id="email-error" class="error"></p>
          </label>
          <label for="phone">Enter your phone number
            <input type="tel" name="phone" pattern="[0-9]{10}" id="phone" placeholder="10 digits number" />
            <p id="phone-format-error" class="error"></p>
            <p id="phone-length-error" class="error"></p>
          </label>
        </div>
        <div class="pass-container">
          <label for="password">Password
            <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[\W_]).{8,}" />
            <p id="pass-length-error" class="error"></p>
            <p id="pass-num-error" class="error"></p>
            <p id="pass-special-error" class="error"></p>
          </label>
          <label for="confirm-password">Confirm password
            <input type="password" name="confirm-password" id="confirm-password" />
            <p id="pass-match-error" class="error"></p>
          </label>
        </div>
        <div class="button-container">
          <button type="submit" id="submit-button">Get Started</button>
        </div>
        <div class="login-container">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
