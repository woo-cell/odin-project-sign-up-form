<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Now</title>
    <link rel="shortcut icon" href="./images/favicon/Web/icons8-w-key-color-96.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="logo-container">
                <span class="material-symbols-outlined">raven</span>
                <h1>Yume</h1>
            </div>
            <div class="image-copyright">
                <p>Image by <a href="https://www.freepic.com">Freepik</a></p>
            </div>
        </div>
        <div class="form-container">
            <p>Sign-up to make your dreams come true.</p>
            <form action="#" method="post">
                <h3>Get started</h3>
                <div class="name">
                    <label for="f-name">First Name
                        <input type="text" id="f-name">
                    </label>
                    <label for="l-name">Last Name
                        <input type="text" id="l-name">
                    </label>
                </div>
                <div class="coord">
                    <label for="email">Email
                        <input type="email" id="email">
                    </label>
                    <label for="phone-number">Phone Number
                        <input type="text" id="phone-number">
                    </label>
                </div>
                <div class="password">
                    <label for="password">Password<input type="password" id="password"></label>
                    <label for="confirm-password">Confirm Password<input type="password" id="confirm-password"></label>
                </div>
                <button type="submit">Sign-Up</button>
                <div class="log-in">
                    <p>Alreaty have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
