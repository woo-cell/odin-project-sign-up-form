<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Now</title>
    <link rel="shortcut icon" href="./images/favicon/Web/icons8-w-key-color-96.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="logo-container">
                <span class="material-symbols-outlined">raven</span>
                <h1>Yume</h1>
            </div>
            <div class="image-copyright">
                <p>Image by <a href="https://www.freepic.com">Freepik</a></p>
            </div>
        </div>
        <div class="form-container">
            <p>Sign-up to make your dreams come true.</p>
            <form action="#" method="">
                <h3>Get started</h3>
                <div class="name">
                    <label for="f-name" aria-label="first-name">First Name (min. 3 characters)
                        <input type="text" id="f-name" minlength="3" placeholder="Your First Name" required>
                    </label>
                    <label for="l-name" aria-label="last-name">Last Name (min. 3 characters)
                        <input type="text" id="l-name" minlength="3" placeholder="Your Last Name" required>
                    </label>
                </div>
                <div class="coord">
                    <label for="email">Email (example@mail.com)
                        <input type="email" id="email" placeholder="example@mail.com" required>
                    </label>
                    <label for="phone-number">Phone Number (10 digits)
                        <input type="tel" pattern="[0-9]{10}" id="phone-number" placeholder="10 digits number" required>
                    </label>
                </div>
                <div class="password">
                    <label for="password">Password<input type="password" id="password" pattern="(?=.*\d)(?=.*[\W_]).{8,}" required> Password should be at least 8 characters.</br> It should contain at least one special character and one number</label>
                    <label for="confirm-password">Confirm Password<input type="password" id="confirm-password" required></label>
                    <p id="match"></p>
                </div>
                <button type="submit" class="submit-button" id="submit">Sign-Up</button>
                <div class="log-in">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
